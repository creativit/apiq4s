<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>INICIO</title>

<link type="text/css" rel="stylesheet" href="css/main.css?14042012" />

<script src="build/yui/yui-min.js" charset="utf-8"
	type="text/javascript"></script>
<script src="js/arnie.js" type="text/javascript"></script>
<script src="js/pong.js" type="text/javascript"></script>

<script src="js/api/jquery.min.js" type="text/javascript"></script>
<script src="js/api/jquery-ui-1.7.2.custom.min.js"
	type="text/javascript"></script>

<script src="js/api/socket.io.js" type="text/javascript"></script>
<script src="js/api/utilsClientQ4S.js" type="text/javascript"></script>
<script src="js/api/Q4SClientEmbedded.js" type="text/javascript"></script>
<script src="js/api/webVar.js" type="text/javascript"></script>
<script src="js/api/web.js" type="text/javascript"></script>

</head>
<body>

	<div class="contenedor" id="opciones">
		<div id="div_salas">
			<h3>Rooms</h3>
			<div id="div_salas_insertar"></div>
		</div>

		<label>Name of room: </label> <input type="text" id="nameSala" /> <label>Max
			players: </label> <input type="text" id="maxJug" />
		<button type="button" id="nuevaSala" name="nuevaSala">New
			room</button>
		<p>
			<label id="labelMen"></label>
		</p>
	</div>

	<div class="contenedor" id="juegoCanvas" style="visibility: hidden;">
		<table>
			<caption>Scores</caption>
			<thead>
				<tr>
					<th class="player1">Player 1</th>
					<th class="player2">Player 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="score_player1"></td>
					<td id="score_player2"></td>
				</tr>
			</tbody>
		</table>
		<canvas id="pong" width="800" height="600">
		<p>Upgrade your browser!</p>
		</canvas>
		<div id="men" class="men"></div>
		<div>
			<p>
				<button id="update">Update Latency</button>
				<input type="text" id="latency" />
				<button id="exitSala">Leave room</button>
			</p>
			<p>
				<label>ROOM: </label> <label id="idRomm">0</label> <label>PLAYER:
				</label> <label id="idPlayer">0</label> <label>LATENCY: </label> <label
					id="idLatencia">0</label>
			</p>
		</div>
	</div>

</body>
</html>
